<div class="card-container">
  <mat-card *ngFor="let professor of professors" class="professor-card">
    <mat-card-title>{{ professor.name }}</mat-card-title>
    <mat-card-subtitle>{{ professor.title }}</mat-card-subtitle>
    <mat-card-content>
      <p>Department: {{ professor.department }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/detail', professor.id]">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
